<!DOCTYPE html>
<html lang="en">

  <div class="page-container">

          <div class="stat">

            <div class="stat-value">314</div>

          </div>
          <div class="stat">
            <div class="stat-value">12M+</div>
            <p class="stat-name">QUERIES</p>
          </div>
        </div>
    </div>
    </div>
    

    <div class="image-container">
      <div class="image-layer"></div>
      
    </div>
  </div>
